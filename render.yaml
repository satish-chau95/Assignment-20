services:
  - type: web
    name: ai-meeting-summarizer
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: GROQ_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
